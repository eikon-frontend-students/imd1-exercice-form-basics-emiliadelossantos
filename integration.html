<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaires - Bases - Intégration</title>
  </head>
  <body>
    <form action="#" method="post">
      <label>Je suis intéressé par :</label><br />
      <label for="UI / UX Design"></label>
      <input
        type="button"
        id="option1"
        name="interet"
        value="UI / UX Design"
        required
      />
      <label for="Web Design"></label>
      <input
        type="button"
        id="option1"
        name="interet"
        value="Web Design"
        required
      />
      <label for="Graphic Design"></label>
      <input
        type="button"
        id="option1"
        name="interet"
        value="Graphic Design"
        required
      />
      <label for="Other"></label>
      <input type="button" id="option1" name="interet" value="Other" required />

      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" required />

      <label for="email">Adresse email *</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Envoyer</button>
    </form>
  </body>
</html>
